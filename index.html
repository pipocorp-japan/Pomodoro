<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポモドーロタイマー</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts & Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Chart.js for stats -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <style>
      :root {
          --accent-color: #007AFF;
          /* Default accent color (amber-500) */
      }

      body {
          font-family: 'Inter', 'Noto Sans JP', sans-serif;
          transition: background-color 0.3s, color 0.3s;
      }

      .accent-bg {
          background-color: var(--accent-color);
      }

      .accent-text {
          color: var(--accent-color);
      }

      .accent-border {
          border-color: var(--accent-color);
      }

      .material-icons-outlined {
          font-size: inherit;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;
          /* IE and Edge */
          scrollbar-width: none;
          /* Firefox */
      }

      /* Custom styles for circular progress */
      .progress-ring-circle {
          transition: stroke-dashoffset 0.35s;
          transform: rotate(-90deg);
          transform-origin: 50% 50%;
      }

      /* Custom modal styles */
      .modal-backdrop {
          transition: opacity 0.3s ease-in-out;
      }

      /* Sync accent color for form elements */
      input[type="checkbox"] {
          accent-color: var(--accent-color);
      }
    </style>
  </head>

  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 overflow-auto"
  >
    <div id="app-container" class="h-screen w-screen flex flex-col">
      <!-- Home Screen -->
      <main
        id="home-screen"
        class="flex-grow flex flex-col items-center justify-center text-center p-8"
      >
        <div
          id="home-clock-digital"
          class="text-7xl md:text-9xl font-bold mb-4"
        >
          12:00:00
        </div>
        <div id="home-clock-analog" class="relative w-64 h-64 mb-4 hidden">
          <div
            class="absolute inset-0 bg-white dark:bg-gray-800 rounded-full shadow-lg"
          ></div>
          <!-- Analog clock hands corrected -->
          <div
            id="analog-hour"
            class="absolute bottom-1/2 left-1/2 w-1.5 h-16 bg-gray-800 dark:bg-gray-200 rounded-full"
            style="transform-origin: bottom; transform: translateX(-50%) rotate(0deg);"
          ></div>
          <div
            id="analog-minute"
            class="absolute bottom-1/2 left-1/2 w-1 h-24 bg-gray-800 dark:bg-gray-200 rounded-full"
            style="transform-origin: bottom; transform: translateX(-50%) rotate(0deg);"
          ></div>
          <div
            id="analog-second"
            class="absolute bottom-1/2 left-1/2 w-0.5 h-28 accent-bg"
            style="transform-origin: bottom; transform: translateX(-50%) rotate(0deg);"
          ></div>
          <div
            class="absolute top-1/2 left-1/2 w-3 h-3 accent-bg rounded-full -translate-x-1/2 -translate-y-1/2 z-10"
          ></div>
        </div>
        <div class="flex space-x-8 mt-4">
          <button
            id="start-timer-btn"
            class="p-4 bg-white dark:bg-gray-800 rounded-full shadow-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-transform transform hover:scale-110"
          >
            <span class="material-icons-outlined text-4xl accent-text"
              >play_arrow</span
            >
          </button>
          <button
            id="show-stats-btn"
            class="p-4 bg-white dark:bg-gray-800 rounded-full shadow-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-transform transform hover:scale-110"
          >
            <span class="material-icons-outlined text-4xl">bar_chart</span>
          </button>
          <button
            id="show-settings-btn"
            class="p-4 bg-white dark:bg-gray-800 rounded-full shadow-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-transform transform hover:scale-110"
          >
            <span class="material-icons-outlined text-4xl">settings</span>
          </button>
        </div>
      </main>

      <!-- Timer Screen -->
      <div
        id="timer-screen"
        class="hidden h-full flex-grow flex flex-col p-4 md:p-8"
      >
        <header class="flex items-center justify-between mb-4">
          <button
            id="back-from-timer-btn"
            class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
          >
            <span class="material-icons-outlined text-3xl">arrow_back</span>
          </button>
          <div id="timer-screen-clock" class="text-lg font-medium">12:00</div>
        </header>
        <div
          class="flex-grow flex flex-col items-center justify-center relative"
        >
          <!-- Added 'relative' -->
          <!-- Timer Display (now independent) -->
          <div
            id="timer-display"
            class="absolute left-1/2 top-1/3 transform -translate-x-1/2 -translate-y-1/2 text-6xl md:text-7xl font-bold z-10"
          >
            25:00
          </div>
          <!-- Circular Progress Bar -->
          <div
            id="circular-progress-container"
            class="relative w-64 h-64 md:w-80 md:h-80"
          >
            <svg class="w-full h-full" viewBox="0 0 100 100">
              <circle
                class="text-gray-200 dark:text-gray-700"
                stroke-width="8"
                stroke="currentColor"
                fill="transparent"
                r="45"
                cx="50"
                cy="50"
              />
              <circle
                id="circular-progress-bar"
                class="progress-ring-circle accent-text"
                stroke-width="8"
                stroke="currentColor"
                fill="transparent"
                r="45"
                cx="50"
                cy="50"
              />
            </svg>
          </div>
          <!-- Linear Progress Bar -->
          <div
            id="linear-progress-container"
            class="w-full max-w-md mt-20 mb-8"
          >
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded-full">
              <div
                id="linear-progress-bar"
                class="h-4 accent-bg rounded-full transition-all duration-300"
                style="width: 100%;"
              ></div>
            </div>
          </div>

          <div id="timer-status" class="text-xl mb-8 font-semibold">作業中</div>
          <button
            id="timer-control-btn"
            class="p-5 rounded-full accent-bg text-white shadow-lg transform transition-transform hover:scale-110"
          >
            <span
              id="timer-control-icon"
              class="material-icons-outlined text-5xl"
              >play_arrow</span
            >
          </button>
        </div>
      </div>
      <!-- Stats Screen -->
      <div
        id="stats-screen"
        class="hidden h-full flex-grow flex flex-col p-4 md:p-8"
      >
        <header class="flex items-center mb-4">
          <button
            id="back-from-stats-btn"
            class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
          >
            <span class="material-icons-outlined text-3xl">arrow_back</span>
          </button>
          <h1 class="text-2xl font-bold ml-4">記録</h1>
        </header>
        <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
          <nav class="flex -mb-px space-x-6" aria-label="Tabs">
            <button
              data-period="day"
              class="stats-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm accent-text accent-border"
            >
              日
            </button>
            <button
              data-period="week"
              class="stats-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300"
            >
              週
            </button>
            <button
              data-period="month"
              class="stats-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300"
            >
              月
            </button>
            <button
              data-period="year"
              class="stats-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300"
            >
              年
            </button>
          </nav>
        </div>
        <div
          id="stats-content"
          class="flex-grow overflow-y-auto no-scrollbar grid grid-cols-1 md:grid-cols-2 gap-4"
        >
          <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
            <canvas id="work-chart"></canvas>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
            <canvas id="break-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Settings Screen -->
      <div
        id="settings-screen"
        class="hidden h-full flex-grow flex flex-col p-4 md:p-8"
      >
        <header class="flex items-center mb-6">
          <button
            id="back-from-settings-btn"
            class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
          >
            <span class="material-icons-outlined text-3xl">arrow_back</span>
          </button>
          <h1 class="text-2xl font-bold ml-4">設定</h1>
        </header>
        <div class="flex-grow overflow-y-auto no-scrollbar space-y-8">
          <!-- In-progress Settings -->
          <section>
            <h2
              class="text-lg font-semibold border-b border-gray-300 dark:border-gray-600 pb-2 mb-4"
            >
              作業中の設定
            </h2>
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <label for="work-time" class="text-gray-700 dark:text-gray-300"
                  >作業時間 (分)</label
                >
                <input
                  type="number"
                  id="work-time"
                  min="1"
                  class="w-24 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700"
                />
              </div>
              <div class="flex items-center justify-between">
                <label for="break-time" class="text-gray-700 dark:text-gray-300"
                  >休憩時間 (分)</label
                >
                <input
                  type="number"
                  id="break-time"
                  min="1"
                  class="w-24 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700"
                />
              </div>
              <div class="flex items-center justify-between">
                <label
                  for="show-progress-bar"
                  class="text-gray-700 dark:text-gray-300"
                  >プログレスバーを表示</label
                >
                <input
                  type="checkbox"
                  id="show-progress-bar"
                  class="h-6 w-6 rounded focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-900 focus:ring-opacity-50"
                />
              </div>
              <div
                id="progress-bar-type-container"
                class="flex items-center justify-between"
              >
                <label
                  for="progress-bar-type"
                  class="text-gray-700 dark:text-gray-300"
                  >プログレスバーの種類</label
                >
                <select
                  id="progress-bar-type"
                  class="p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700"
                >
                  <option value="circular">円形</option>
                  <option value="linear">直線</option>
                </select>
              </div>
              <div class="flex items-center justify-between">
                <label
                  for="alarm-sound"
                  class="text-gray-700 dark:text-gray-300"
                  >アラーム音</label
                >
                <input
                  type="file"
                  id="alarm-sound"
                  accept="audio/*"
                  class="text-sm"
                />
              </div>
              <button
                id="reset-alarm-btn"
                class="text-sm accent-text hover:underline"
              >
                デフォルトの音源に戻す
              </button>
            </div>
          </section>
          <!-- Home Screen Settings -->
          <section>
            <h2
              class="text-lg font-semibold border-b border-gray-300 dark:border-gray-600 pb-2 mb-4"
            >
              ホーム画面の設定
            </h2>
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <label
                  for="accent-color"
                  class="text-gray-700 dark:text-gray-300"
                  >アクセントカラー</label
                >
                <input
                  type="color"
                  id="accent-color"
                  class="w-10 h-10 p-1 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700"
                />
              </div>
              <div class="flex items-center justify-between">
                <label
                  for="clock-style"
                  class="text-gray-700 dark:text-gray-300"
                  >時計のスタイル</label
                >
                <select
                  id="clock-style"
                  class="p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700"
                >
                  <option value="digital">デジタル</option>
                  <option value="analog">アナログ</option>
                </select>
              </div>
              <div class="flex items-center justify-between">
                <label
                  for="show-timer-clock"
                  class="text-gray-700 dark:text-gray-300"
                  >作業中に時計を表示</label
                >
                <input
                  type="checkbox"
                  id="show-timer-clock"
                  class="h-6 w-6 rounded focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-900 focus:ring-opacity-50"
                />
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Alarm Sound -->
    <audio
      id="alarm-audio"
      src="https://pipocorp-japan.github.io/Pomodoro/alarm.mp3"
    ></audio>

    <!-- Custom Modal Dialog -->
    <div
      id="confirm-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center p-4 z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm"
      >
        <h3 id="modal-title" class="text-xl font-bold mb-2">お疲れ様です！</h3>
        <p id="modal-content" class="text-gray-600 dark:text-gray-300 mb-6">
          保存しますか？
        </p>
        <div class="flex justify-end space-x-4">
          <button
            id="modal-confirm-btn"
            class="px-4 py-2 rounded-md accent-bg text-white font-semibold"
          >
            はい
          </button>
          <button
            id="modal-cancel-btn"
            class="px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold"
          >
            いいえ
          </button>
        </div>
      </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
  // --- DOM Elements ---
  const homeScreen = document.getElementById("home-screen");
  const timerScreen = document.getElementById("timer-screen");
  const statsScreen = document.getElementById("stats-screen");
  const settingsScreen = document.getElementById("settings-screen");
  const screens = [homeScreen, timerScreen, statsScreen, settingsScreen];

  // Home
  const homeClockDigital = document.getElementById("home-clock-digital");
  const homeClockAnalog = document.getElementById("home-clock-analog");
  const analogHour = document.getElementById("analog-hour");
  const analogMinute = document.getElementById("analog-minute");
  const analogSecond = document.getElementById("analog-second");
  const startTimerBtn = document.getElementById("start-timer-btn");
  const showStatsBtn = document.getElementById("show-stats-btn");
  const showSettingsBtn = document.getElementById("show-settings-btn");

  // Timer
  const backFromTimerBtn = document.getElementById("back-from-timer-btn");
  const timerScreenClock = document.getElementById("timer-screen-clock");
  const timerDisplay = document.getElementById("timer-display");
  const timerStatus = document.getElementById("timer-status");
  const timerControlBtn = document.getElementById("timer-control-btn");
  const timerControlIcon = document.getElementById("timer-control-icon");
  const circularProgressContainer = document.getElementById(
    "circular-progress-container"
  );
  const circularProgressBar = document.getElementById(
    "circular-progress-bar"
  );
  const linearProgressContainer = document.getElementById(
    "linear-progress-container"
  );
  const linearProgressBar = document.getElementById(
    "linear-progress-bar"
  );

  // Stats
  const backFromStatsBtn = document.getElementById("back-from-stats-btn");
  const statsTabs = document.querySelectorAll(".stats-tab");
  const workChartCanvas = document.getElementById("work-chart");
  const breakChartCanvas = document.getElementById("break-chart");

  // Settings
  const backFromSettingsBtn = document.getElementById(
    "back-from-settings-btn"
  );
  const workTimeInput = document.getElementById("work-time");
  const breakTimeInput = document.getElementById("break-time");
  const showProgressBarCheckbox =
    document.getElementById("show-progress-bar");
  const progressBarTypeContainer = document.getElementById(
    "progress-bar-type-container"
  );
  const progressBarTypeSelect =
    document.getElementById("progress-bar-type");
  const alarmSoundInput = document.getElementById("alarm-sound");
  const resetAlarmBtn = document.getElementById("reset-alarm-btn");
  const accentColorInput = document.getElementById("accent-color");
  const clockStyleSelect = document.getElementById("clock-style");
  const showTimerClockCheckbox =
    document.getElementById("show-timer-clock");

  // Modal
  const confirmModal = document.getElementById("confirm-modal");
  const modalConfirmBtn = document.getElementById("modal-confirm-btn");
  const modalCancelBtn = document.getElementById("modal-cancel-btn");

  // Audio
  const alarmAudio = document.getElementById("alarm-audio");
  const DEFAULT_ALARM_SRC =
    "https://pipocorp-japan.github.io/Pomodoro/alarm.mp3";

  // --- State ---
  let settings = {};
  let timerInterval;
  let timeLeft; // in seconds
  let totalTime; // in seconds
  let timerState = "stopped"; // stopped, running, paused, finished
  let sessionType = "work"; // work, break
  let sessionStarted = false;
  let workChart, breakChart;
  let db;
  let dbReady = false;

  // --- IndexedDB Initialization as Promise ---
  function initDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open("PomodoroDB", 1);

      request.onerror = (event) => {
        console.error("Database error:", event.target.errorCode);
        reject(event.target.errorCode);
      };

      request.onupgradeneeded = (event) => {
        db = event.target.result;
        const objectStore = db.createObjectStore("sessions", {
          keyPath: "id",
          autoIncrement: true,
        });
        objectStore.createIndex("date", "date", { unique: false });
        objectStore.createIndex("type", "type", { unique: false });
        objectStore.createIndex("duration", "duration", { unique: false });
      };

      request.onsuccess = (event) => {
        db = event.target.result;
        dbReady = true;
        console.log("Database initialized");
        resolve();
      };
    });
  }

  // --- Session Storage with Guard ---
  function saveSession(type, duration) {
    if (!dbReady) {
      console.warn("DB not ready. Session not saved.");
      return;
    }
    const transaction = db.transaction(["sessions"], "readwrite");
    const objectStore = transaction.objectStore("sessions");
    objectStore.add({ date: new Date(), type, duration });
  }

  async function getSessions() {
    if (!dbReady) return [];
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(["sessions"], "readonly");
      const objectStore = transaction.objectStore("sessions");
      const request = objectStore.getAll();
      request.onsuccess = () => resolve(request.result);
      request.onerror = (e) => reject(e.target.errorCode);
    });
  }

  // --- Core Initialization ---
  await initDB();
  loadSettings();
  setInterval(updateClocks, 1000);
  updateClocks();
  workChart = createChart(workChartCanvas, "作業時間");
  breakChart = createChart(breakChartCanvas, "休憩時間");

  // ... (イベントリスナーやその他関数は同じ) ...

});

    </script>
  </body>
</html>
